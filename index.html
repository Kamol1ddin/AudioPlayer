<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="Logo/ml.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
        <div class="music_player">
                <audio id="music" src=""></audio>
                <div class="music_nav">
                        <p class="menu">Library</p>
                        <div class="show_num"><p class="music_num">1</p> <p>/</p> <p class="all_music">40</p></div>
                </div>
                <div class="music_item">
                        <div class="music_img"></div>
                        <div class="music_title"><h1 id="title"></h1></div>
                </div>
                <div class="music_controls">
                        <div class="music_progress">
                                <div class="progress"></div>
                        </div>
                        <div class="music_buttons">
                                <button id="backward"><i class="fas fa-backward"></i></button>
                                <button id="play"><i class="fas fa-play"></i></button>
                                <button id="forward"><i class="fas fa-forward"></i></button>
                        </div>
                        <div class="music_volume">
                                <p class="show_volume">100</p>
                                <div class="volume_buttons">
                                        <button class="volume_btn"><i class="fas fa-volume-down"></i></button>
                                        <input id="volume" value="100" type="range" onclick="volumes()" min="0" max="100">
                                        <button class="volume_btn"><i class="fas fa-volume-up"></i></button>
                                </div>
                                <button class="return"><i class="fas fa-undo-alt"></i></button>
                        </div>
                </div>
        </div>
        <div class="music_menu menu_anim">
                <ol class="music_list"></ol>
        </div>

        <script src="app.js"></script>
</body>
</html>
